apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vault
    template:
      metadata:
        labels:
          app: vault
      spec:
        containers:
          - name: vault
            image: vault
            ports:
              - containerPort: 8200
              volumeMounts:
                - name: vault-config
                  mountPath: /vault/config
                  readOnly: true
      volumes:
        - name: vault-config
          configMap:
            name: vault-config
